<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas1" style="background-color: rgb(138, 138, 138)"></canvas>

    <script type="module">
      import { CanvasEngine, Rect } from "../dist/index.mjs";
      const engine = new CanvasEngine({
        w: "600",
        h: "600",
        canvasTarget: "canvas1",
      });

      const rect1 = new Rect({
        x: 10,
        y: 10,
        w: 100,
        h: 100,
      });
      engine.fill(rect1, { color: "red" });
      engine.addEventListener(rect1, "click", function (e) {
        console.log(e); 
        console.log("成功点击1");
      });

      const rect2 = new Rect({
        x: 100,
        y: 100,
        w: 100,
        h: 100,
      });
      engine.fill(rect2, { color: "#000" });
      const stopEvent = engine.addEventListener(rect2, "click", function (e) {
        console.log(e);
        console.log("成功点击2");
      });
      stopEvent();
    </script>
  </body>
</html>
